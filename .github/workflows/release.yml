name: release

on:
  release:
    types: [published]

jobs:
  release-linux-x64-binary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel-disk-cache
          key: ${{runner.os}}-bazel-cache
      - uses: actions/checkout@v3
      - run: 'bazel build --config=ci //:ecsact_lsp_server'
      - run: 'gh release upload ${{ github.ref_name }} ./bazel-bin/ecsact_lsp_server'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}

  release-windows-x64-binary:
    runs-on: windows-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: |
            /Users/runneradmin/AppData/Local/bazelisk
            /Users/runneradmin/.cache/bazel-disk-cache
          key: ${{runner.os}}-bazel-cache
      - uses: actions/checkout@v3
      - run: 'bazel build --config=ci //:ecsact_lsp_server'
      - run: 'gh release upload ${{ github.ref_name }} ./bazel-bin/ecsact_lsp_server.exe'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}

